<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anon P2P Chat</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #0f0;
      font-family: "Courier New", monospace;
    }
    .center-menu {
      display: grid;
      gap: 14px;
      width: min(420px, 92vw);
      padding: 20px;
      border: 1px solid #0f0;
      border-radius: 8px;
      background: #000;
    }
    label { font-size: 14px; }
    input {
      padding: 8px 10px;
      background: #000;
      border: 1px solid #0f0;
      border-radius: 4px;
      color: #0f0;
      font-family: inherit;
    }
    input:focus { outline: none; border-color: #6f6; }
    button {
      padding: 10px;
      border: 1px solid #0f0;
      background: #000;
      color: #0f0;
      font-family: inherit;
      cursor: pointer;
    }
    button:hover { background: #020; }
    .chat-screen {
      display: none;
      flex-direction: column;
      width: 100%;
      height: 100vh;
      background: #000;
      color: #0f0;
    }
    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: "Courier New", monospace;
    }
    .composer {
      display: flex;
      padding: 10px;
      border-top: 1px solid #0f0;
      gap: 8px;
      align-items: center;
    }
    .prompt { opacity: .8; }
    .composer textarea {
      flex: 1;
      resize: none;
      background: #000;
      border: 1px solid #0f0;
      color: #0f0;
      font-family: "Courier New", monospace;
      padding: 8px;
      border-radius: 4px;
      min-height: 28px;
      max-height: 160px;
    }
    .composer button { padding: 10px 14px; }
  </style>
</head>
<body>
  <div class="center-menu" id="menu">
    <label>שם חדר</label>
    <input type="text" id="roomId" placeholder=":room" />
    <label>סיסמה</label>
    <input type="password" id="roomPwd" placeholder=":secret" />
    <label>כינוי</label>
    <input type="text" id="nick" placeholder="anonymous" />
    <button id="joinBtn">כניסה</button>
  </div>

  <div class="chat-screen" id="chat">
    <div class="messages" id="messages"></div>
    <form class="composer" id="composer">
      <span class="prompt">anon@room:~$</span>
      <textarea id="input" rows="1" placeholder="> "></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <script type="module">
    import { joinRoom, selfId } from 'https://esm.run/trystero/torrent';

    const byId = id => document.getElementById(id);
    const roomId = byId('roomId');
    const roomPwd = byId('roomPwd');
    const nick = byId('nick');
    const menu = byId('menu');
    const chat = byId('chat');
    const messages = byId('messages');
    const input = byId('input');
    const composer = byId('composer');
    const joinBtn = byId('joinBtn');

    const APP_ID = 'anon-p2p-chat-github-pages-v1';
    let room, sendMsg, getMsg, sendName, getName;
    let idsToNames = {};

    function appendMsg({ text, from }) {
      const div = document.createElement('div');
      div.textContent = `[${from}] ${text}`;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    async function joinRoomNow(r, p) {
      if (room) room.leave();
      room = joinRoom({ appId: APP_ID, password: p }, r);
      [sendMsg, getMsg] = room.makeAction('msg');
      [sendName, getName] = room.makeAction('name');
      getMsg((data, peerId) => {
        appendMsg({ text: data.text, from: idsToNames[peerId] || 'peer' });
      });
      getName((name, peerId) => { idsToNames[peerId] = name; });
      room.onPeerJoin(peerId => { if (idsToNames[selfId]) sendName(idsToNames[selfId], peerId); });
      const myName = (nick.value || 'anon').trim();
      idsToNames[selfId] = myName;
      sendName(myName);
      menu.style.display = 'none';
      chat.style.display = 'flex';
      input.focus();
    }

    joinBtn.addEventListener('click', () => {
      const r = roomId.value.trim();
      const p = roomPwd.value.trim();
      if (!r) return alert('בחר חדר');
      joinRoomNow(r, p);
    });

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        if (typeof composer.requestSubmit === 'function') composer.requestSubmit(); else composer.dispatchEvent(new Event('submit', { cancelable: true }));
      }
    });

    composer.addEventListener('submit', e => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      input.value = '';
      const me = idsToNames[selfId] || 'me';
      appendMsg({ text, from: me });
      sendMsg({ text });
    });
  </script>
</body>
</html>
